<div class="container">
    <h1 class="mt-3">Add Employee</h1>
    
    <form #form ="ngForm" (ngSubmit)="onFormSubmit()">
        <div class ="mt-3">
                <label class="form-label">Employee Name</label>
                <input type="text" id="employeename" class="form-control" name="employeename" [(ngModel)]="model.EmpName">
        </div>
        <div class="mt-3">
            <button type="submit">Save</button>
        </div>
    </form>
</div>
